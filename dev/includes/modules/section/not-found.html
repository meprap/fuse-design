<section class="not-found bg-cream position-relative d-flex align-items-center flex-column pb-10">
    <div class="container">
        <div class="d-flex flex-column flex-md-row">
            <article class="not-found--description d-flex flex-column justify-content-center mb-10 mb-md-0">
                <h2 class="h2 text-orr-blue @@h2ShowHide mb-2 mb-lg-8">@@mainHeadingH2</h2>
                <h5 class="h5 text-primary @@h5ShowHide mb-4 mb-lg-6">@@mainHeadingH5</h5>
                <div class="@@pShowHide mb-0">@@description</div>
            </article>

            <figure class="not-found--figure">
                <img class="position-relative" src="images/@@imgPath" alt="@@imgTitle" />
            </figure>
        </div>
    </div>
</section>
