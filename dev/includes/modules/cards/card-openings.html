<article class="card-openings">
    <div class="d-md-flex align-items-center">
        <div class="card-body ps-md-8">
            <address class="mb-0 text-orr-blue">
                <span class="title font-bold d-block">@@title</span>
                <span class="location font-italic d-block">@@location</span>
            </address>

            <p class="mt-6 text-orr-blue">@@description</p>
        </div>

        <div class="card-link mt-6 mt-md-0 pe-md-8 pe-xl-0">
            <a class="btn btn-orr-blue" href="@@linkUrl" title="@@btnContent">@@btnContent</a>
        </div>
    </div>
</article>
