<section class="case-list py-16 pt-xl-22 pb-xl-24">
    <div class="container">
        @@include('../section/filter.html', {
            'filter--filterModifier'      : 'filter--alternative',
            'filterTitle'                 : "Case Studies"
        })

        <div class="case-list-wrap">
            <div class="case-list-members d-block d-md-flex flex-wrap mb-n8 mb-md-n4 mb-xl-n8 mx-md-n2 mx-xl-n4">
                @@for (var i = 0; i < team.list.length; i++) {
                    <div class="case-list-item mb-8 mb-md-4 mb-xl-8 px-md-2 px-xl-4">
                        @@include('../cards/card-d01.html', `+(JSON.stringify(team.list[i]))+`)
                    </div>
                }
            </div>

            <div class="case-list-footer pt-8 pt-md-10 pt-xl-14 text-center">
                <button type="button" href="#" class="btn btn-lg btn-light-blue">Load more</button>
            </div>
        </div>
    </div>
</section>
