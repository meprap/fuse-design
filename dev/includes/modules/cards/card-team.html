<article class="card-team position-relative">
    <button type="button" class="card-team-btn w-100 h-100 position-absolute position-lt-0 zindex-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        @@memberName
    </button>
    <figure class="card-figure position-relative ratio ratio-1x1">
        <img src="images/@@imageName" alt="@@memberName" class="headshot-active" />
        <img src="images/@@imageHoverName" alt="@@memberName" class="headshot-passive" />
    </figure>
    <div class="card-body text-center text-orr-blue mt-4 mt-xl-6">
        <h6 class="mb-0">@@memberName</h6>
        <p class="mt-0 mt-md-2 mb-0">@@dignity</p>    
        <p class="mt-0">@@dignity</p>
    </div>
</article>
