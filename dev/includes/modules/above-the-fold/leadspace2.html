<section class="leadspace2 leadspace2--@@modifier bg-cream position-relative d-flex align-items-center flex-column">
    <!-- 
        Other Possible Modifiers - Targets
        leadspace--approach | leadspace--careers | leadspace--clients 
    -->
    <div class="container">
        <div class="d-flex flex-column flex-md-row">
            <article class="leadspace-description">
                <h3 class="h3 text-orr-blue @@h3ShowHide mb-0">@@mainHeadingH3</h3>
                <h2 class="h2 text-orr-blue @@h2ShowHide mb-0">@@mainHeadingH2</h2>
                <h4 class="h4 text-orr-blue @@h4ShowHide mb-0">@@mainHeadingH4</h4>
                <p class="@@pShowHide mb-0">@@description</p>
                <div class="d-flex @@logoShowHide mt-4 mt-lg-8 align-items-center">
                    <img class="logo" src="images/@@logoPath" alt="@@imgTitle" />
                    <a href="@@linkPath" class="text-orr-blue ps-4 ps-xl-6 fw-bold">@@text</a>
                </div> 
            </article>

            <figure class="leadspace-figure ratio ratio-543x501">
                <img class="position-absolute object-fit w-100 h-100" src="images/@@imgPath" alt="@@imgTitle" />
            </figure>
        </div>
    </div>
    <div class="leadspace-rectangle w-100 position-absolute position-b-0 texture-light"></div>
</section>
