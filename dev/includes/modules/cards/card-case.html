<article class="card-case position-relative">
    <a
        href="@@linkURL"
        class="card-case-btn w-100 h-100 position-absolute position-lt-0 zindex-2"
        title="@@cardDescription"
    >
        @@cardDescription
    </a>
    <figure class="card-figure position-relative">
        <img src="images/@@imageName" alt="@@cardDescription" />
    </figure>
    <div class="card-body text-center text-orr-blue mt-4 mt-xl-6">
        <h6 class="h7 mb-0">@@cardDescription</h6>
    </div>
</article>
