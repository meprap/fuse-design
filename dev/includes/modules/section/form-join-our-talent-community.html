<section class="form-join-our-talent-community py-4">
    <div class="container">
        <div class="d-flex justify-content-between flex-wrap">
            <div class="form-join-our-talent-community__content mt-md-11 mb-12 w-100">
                <h4 class="h4 text-orr-blue mb-6 mb-md-10 mb-xl-12">
                    Waiting for the perfect opportunity?
                </h4>
                <p>Join our talent community to stay up to date on our newest job opportunities. This also means that we'll be able to see your information when we're searching our application system for candidates.</p>
            </div>
            <div class="form-join-our-talent-community__form overflow-hidden w-100">
                
                <h5 class="h5 bg-orr-blue text-center text-white px-9 py-7 mb-0">
                    Join our Talent Community
                </h5>
           
                <form class="wpcf7-form init wpcf7-acceptance-as-validation px-4 py-6 px-md-6 py-md-5 px-xl-10 py-xl-8">
                    <div class="row align-items-center g-8">
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="First name" />
                        </div>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" placeholder="Last name" />
                        </div>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Email address" />
                        </div>
                        <div class="col-sm-6 col-xl-5"> 
                            <div class="d-flex align-items-center justify-content-center">
                                <p class="me-2 me-xl-0">Upload a CV or resume*</p>
                                <div class="form-join-our-talent-community__form-upload overflow-hidden position-relative ms-1">
                                    <img src="images/upload.png" alt="">
                                    <input type="file" class="form-control position-absolute top-50 start-50 translate-middle opacity-0">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xl-5">
                            <div class="form-group">
                                <input type="submit" class="btn btn-orr-blue w-100" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</section>
