<!-- leadspace--@modifier
    possible-modifiers : leadspace5--icon

    leadspace5 = py-10 pt-md-14 pb-md-15 py-xl-6
    leadspace5--icon = pt-xl-17 pt-md-14 pb-md-15 pt-10 pb-8
-->
<section class="leadspace leadspace5 leadspace5--@@modifier bg-cream @@section-spacer"> 
    <div class="bg--alternate">
        <div class="container"> 
            <div class="d-flex justify-content-center justify-content-md-start">

                <figure class="leadspace5-figure @@figure-display mt-xl-n7 mb-xl-n13 mt-md-n6 mb-md-n15 mt-n8 mb-n13 me-md-4 me-xl-6">
                    <img class="h-100 w-100" src="images/@@image" alt="@@image" />
                </figure>
                <article class="leadspace5-description position-relative flex-grow-1 @@article-display1 pt-8 pb-10 pt-sm-16 pt-xl-22">
                    <h6 class="leadspace5-description__title @@description-title-display h6 text-orr-blue position-absolute start-0">@@title </h6>
                    <h3 class="h3 text-orr-blue mb-0">@@heading</h3>
                </article>   
            </div>
        </div>
    </div>

    <!-- This article section is needed only in leadspace5--icon -->
    <article class="leadspace5-description mt-19 mt-md-0 @@article-display2">
        <div class="container">
            <h6 class="h6 text-orr-blue mb-1">@@title</h6>
            <h3 class="h3 text-orr-blue @@h3ShowHide mb-0">@@heading</h3>
        </div>
    </article>  
</section>
