<div class="text-block-5 pb-14 @@skin">

        Skin:
        text-block--transparent | text-block--white | text-block--textture-light | 
     -->
    <div class="text-block-5__content d-md-flex">
        <div class="text-block-5__icon @@showHideIcon">
            <figure>
                <img class="w-100 h-100 object-fit" src="./images/@@icon" alt="@@h6Heading">
            </figure>
        </div>
        <article class="text-block-5__text">
            <h6 class="text-orr-blue">@@h6Heading</h6>
            @@paragraph
        </article>
    </div>
</div>
