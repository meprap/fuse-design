<section class="bullet-list @@bulletlistModifier @@bulletlistTwoColModifier @@bg py-8 py-lg-10">
    <div class="container">
        <h6 class="h6 text-primary @@titleShowHide">
            @@title
        </h6>
        <p class="@@subTitleShowHide mb-6 fw-bold text-orr-blue">@@subTitle</p>
        <ul class="flex-wrap mb-0">
            @@for (var i = 0; i < results.list.length; i++) { <li class="align-items-center">
                @@include('../repeator/bullet-list-content.html', `+(JSON.stringify(results.list[i]))+`)
            </li>
                    }
        </ul>
        <p class="@@paragraphShowHide mt-6 mt-xl-7">@@paragraph</p>
    </div>
</section>
