<div class="connect-newsletter @@showHide mb-md-10 mb-xl-0">
    <span class="connect-newsletter-title d-block mb-4 mb-md-3 mb-xl-4 text-center text-md-start">
        Sign up for our newsletter:
    </span>
    <form action="" class="position-relative">
        <div class="connect-newsletter-forms d-flex flex-wrap">
            <div class="connect-newsletter-row connect-newsletter-row--first d-flex">
                <input
                    type="text"
                    class="form-control input-f-name"
                    id="exampleFormControlInput1"
                    placeholder="First Name"
                />
                <input
                    type="text"
                    class="form-control input-l-name"
                    id="exampleFormControlInput1"
                    placeholder="Last Name"
                />
            </div>
            <div class="connect-newsletter-row connect-newsletter-row--second d-flex">
                <input
                    type="email"
                    class="form-control input-email"
                    id="exampleFormControlInput1"
                    placeholder="Email Address"
                />
                <button class="btn-newsletter position-absolute d-flex align-items-center justify-content-center">
                    <i class="icon-left-arrow"></i>
                </button>
            </div>
        </div>
    </form>
</div>
