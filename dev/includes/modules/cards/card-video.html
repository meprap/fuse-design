<article class="card-video bg-white overflow-hidden position-relative">
    @@if(context.modal==='yes'){
        <!-- this button should be kept only if modal popup -->
        <button type="button" class="card-team-btn w-100 h-100 position-absolute position-lt-0 zindex-9" data-bs-toggle="modal" data-bs-target="#videoFormModal">video form</button>
    }
    <div class="card-video__video overflow-hidden position-relative ratio ratio-16x9">
        @@if(context.videoModal==='yes'){
            <button type="button" class="card-video-btn w-100 h-100 position-absolute opacity-0 position-lt-0 zindex-8" data-bs-toggle="modal" data-bs-target="#videoModal">video form</button>
        }    
        <div class="card-video__video-poster bg-white zindex-4">
            <img class="position-absolute top-0 start-0 h-100 w-100 zindex-1" src="images/@@image" alt="">
            <img class="card-video__video-play position-absolute top-50 start-50 translate-middle zindex-2" src="images/play.png" alt="">
        </div>
        <iframe class="card-video__video-iframe position-absolute zindex-3 top-0 start-0 bg-dark" allow="autoplay" width="100%" height="100%" src="https://www.youtube.com/embed/8Qrdh9ujpaY" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="card-video__content d-block p-xl-6 p-8 pt-4 pb-md-11 p-md-6 @@displayModifier">
        <div class="card-video__info d-flex flex-wrap text-primary ps-0 mb-0 body-2">
            <span><a href="#">@@tag</a></span>
            <span>Published Date,<a href="#">@@date</a></span>
        </div>
        <h6 class="h7 text-orr-blue d-block mb-2 mt-1 mb-md-3 mt-md-2 mb-xl-6">@@heading </h6>
        <p class="truncate--3-line">@@paragraph </p>
    </div>
</article>
