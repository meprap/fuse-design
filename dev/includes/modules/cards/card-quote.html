<article class="card-quote d-block d-md-flex align-items-xl-center">
    <figure class="card-figure me-0 me-md-8 me-xl-10">
        <div class="q-2 q-2--medium position-relative d-block d-md-none text-orr-blue mb-0 px-2 px-md-0"><span class="position-absolute">“</span>@@quote”</div>
        <img class="w-100 d-none d-md-block" src="images/@@imgName" alt="@@author" />
    </figure>

    <div class="card-body d-flex d-md-block align-items-center mt-4 mt-md-0">
        <figure class="card-figure-sm d-block d-md-none me-4">
            <img src="images/@@imgName" alt="@@author" />
        </figure>
        <div class="q-3 position-relative text-orr-blue mb-0 d-none d-md-block px-2 px-md-0"><span class="position-absolute">“</span>@@quote”</div>
        <p class="b-1 mt-md-5 mt-xl-6">
            <span class="card-author d-block d-md-inline">@@author</span>
            <span class="card-title d-block d-md-inline">@@title</span>
            <span class="card-name d-block d-md-inline">@@businessName</span>
        </p>
    </div>
</article>
