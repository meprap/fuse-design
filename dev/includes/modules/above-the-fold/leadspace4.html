<section class="leadspace4 py-10 bg-cream overflow-hidden">
    <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-end">
            <article class="leadspace4-description pb-10 pb-md-0">
                <h3 class="h3 text-orr-blue @@h3ShowHide mb-5 mb-lg-14">@@mainHeading</h3>
                <p class="@@pShowHide pb-1 pb-md-0 pb-lg-2">@@description</p>
                <div class="d-flex pt-4 pt-lg-8 align-items-center">
                    <img class="logo" src="images/icon-mail@2x.png" alt="" />
                    <a href="#" class="text-orr-blue ps-4 ps-xl-6 fw-bold text-decoration-underline">Email us</a>
                </div>
                <div class="d-flex pt-4 pt-lg-8 align-items-center">
                    <img class="logo" src="images/icon-newsletter@2x.png" alt="" />
                    <a href="#" class="text-orr-blue ps-4 ps-xl-6 fw-bold text-decoration-underline">
                        Sign up for our newsletter
                    </a>
                </div>
            </article>

            <figure class="leadspace4-figure ratio ratio-584x623">
                <img class="w-100 h-100 object-fit" src="images/@@imgPath" alt="@@imgTitle" />
            </figure>
        </div>
    </div>
</section>
