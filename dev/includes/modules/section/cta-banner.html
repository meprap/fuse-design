<section class="cta-banner @@modifier @@skin @@alignment @@gutters">
    <!-- 
        Modifier:
        cta-banner--inline | cta-banner--stack

        Skin:
        cta-banner--white | cta-banner--transparent | cta-banner--light-textured | cta-banner--light-blue | cta-banner--dark-textured | cream

        Alignment:
        cta-banner--left | cta-banner--center

        Gutters:
        cta-banner--sm | cta-banner--md | cta-banner--lg
    -->
    <div class="container"> 
        <div class="cta-banner-content d-flex align-items-md-center">
            <figure class="cta-banner-figure">
                <img src="images/@@img" alt="@@altImg" />
            </figure>
            <article class="cta-banner-article">
                <h5 class="h5 mb-0 text-primary @@h5ShowHide">
                    The Knowledge Center lorem ipsum praesent tristique magna.
                </h5>
                <h6 class="h7 @@h7ShowHide">
                    How can Orr Group help you build strategy?
                    <a href="#" title="Get in touch with us today.">Get in touch with us today.</a>
                </h6>
                <h6 class="h6 @@h6ShowHide"> <a href="#" class="text-decoration-none">CTA to applicable case study</a></h6>
                <p class="@@paraShowHide">
                    How can Orr Group help you with fundraising?
                    <a href="#" title="Get in touch with us.">Get in touch with us.</a>
                </p>
                <ul class="@@listShowHide">
                    <li><a href="#" title="Our People">Our People</a></li>
                    <li><a href="#" title="Our Story">Our Story</a></li>
                </ul>
            </article>
        </div>
    </div>
</section>
