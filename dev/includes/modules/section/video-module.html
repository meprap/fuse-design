<section class="video-module py-xl-14 py-10">
    <div class="container">
        <header class="video-module__title pt-xl-5 pb-xl-9 pt-md-3 pb-md-6 ps-md-5 ps-xl-7 pe-md-30 pe-xl-48 font-bold mb-4 mb-md-0">
            <p>@@text</p>
        </header>
        <div class="video-module__video ratio ratio-16x9 overflow-hidden position-relative">
            <div class="video-module__video-poster h-100 w-100 zindex-4">
                <img class="position-absolute top-0 start-0 h-100 w-100 zindex-1 object-fit" src="images/@@posterImage" alt="">
                <img class="video-module__video-poster-play position-absolute top-50 start-50 translate-middle zindex-2" src="images/play.png" alt="">
            </div>
            <iframe class="iframe position-absolute top-0 start-0 zindex-3 bg-dark" allow="autoplay" width="100%" height="100%" src="https://www.youtube.com/embed/8Qrdh9ujpaY" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</section>

<script async type="text/javascript" src="scripts/video-play.js"></script>
