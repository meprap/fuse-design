<article class="card-gated-content-form overflow-hidden">
    <h6 class="h6 pt-13 bg-primary text-center text-white px-9 py-5 py-md-4 pe-md-14 ps-md-13 px-xl-37 py-xl-12 mb-0">
        To watch this webinar, please sign up here:
    </h6>
    <form class="wpcf7-form init wpcf7-acceptance-as-validation px-4 py-6 px-md-6 py-md-5 px-xl-18 py-xl-16">
        <div class="row align-items-center">
            <div class="col-xl-5 col-md-9 mb-3 mb-xl-16 pe-xl-5">
                <input type="text" name="first_name" class="form-control" placeholder="First name" />
            </div>
            <div class="col-xl-5 col-md-9 mb-3 mb-xl-16 ps-xl-5">
                <input type="text" class="form-control" name="last_name" placeholder="Last name" />
            </div>
            <div class="col-md-9 pe-xl-10">
                <input type="text" class="form-control" name="email" placeholder="Email address" />
            </div>
            <div class="col-md-1 mt-2 my-md-1">
                <div class="form-group text-center">
                    <button type="submit" class="card-gated-content-form__submit border-0 bg-white video-form-btn" value="submit"></button>
                </div>
            </div>
        </div>
    </form>
    <div class="card-video__content bg-white d-block p-8 @@displayModifier">
        <div class="card-video__info d-flex flex-wrap text-primary ps-0 mb-0 body-2">
            <span><a href="#">@@tag</a></span>
            <span>Published Date,<a href="#">@@date</a></span>
        </div>
        <h6 class="h7 text-orr-blue d-block mb-2 mt-1 mb-md-3 mt-md-2 mb-xl-6">@@heading </h6>
        <p class="@@truncate">@@paragraph </p>
    </div>
</article>
