<!-- same as quote-carousel section just the number of cards is 1 -->
<div class="quote-carousel quote-carousel--single position-relative">
    <div class="swiper-control w-100 position-absolute zindex-5 d-none d-md-block">
        <div
            title="next"
            class="
                swiper-button swiper-button-next
                text-orr-blue
                position-absolute
                d-flex
                align-items-center
                justify-content-center
            "
        >
            <i class="icon-left-arrow"></i>
        </div>
        <div
            title="prev"
            class="
                swiper-button swiper-button-prev
                text-orr-blue
                position-absolute
                d-flex
                align-items-center
                justify-content-center
            "
        >
            <i class="icon-right-arrow"></i>
        </div>
    </div>

    <div class="quote-carousel-wrap position-relative">
        <div class="swiper position-relative zindex-1">
            <div class="swiper-wrapper">
                <div class="swiper-slide h-auto">
                    @@include('../cards/card-quote.html', {
                        'imgName'           : "quote-person.png",
                        'quote'             : 'Lorem ipsum quote dolor sit amet, consectetur adipiscing elit. Donec iaculis aliquet arcu sed cursus.',
                        'author'            : "Lorem J. Ipsum,",
                        'title'             : "Lorem Title,",
                        'businessName'      : "Lorem Business Name",
                    })
                </div>
            </div>

            <div class="swiper-pagination position-relative zindex-6 d-flex justify-content-center mt-6 mt-md-8"></div>
        </div>
    </div>
</div>

<script async type="text/javascript" src="scripts/swiper.js"></script>
