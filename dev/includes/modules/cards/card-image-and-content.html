<article class="image-and-content-card d-flex flex-column flex-md-row">
    <figure class="image-and-content-figure">
        <img class="object-fit" src="images/@@imgPath" alt="@@imgTitle" />
    </figure>

    <div class="image-and-content-description d-flex flex-column justify-content-center">
        <h4 class="h4  mb-0"> <a class="@@headingTextColor font-bolder" href="#">@@heading</a></h4>
        <p class="@@descriptionTextColor mb-0">@@description</p>
        <a href="#" class="text-orr-blue @@linkShowHide mb-0 text-decoration-underline">Learn More</a>
    </div>
</article>
