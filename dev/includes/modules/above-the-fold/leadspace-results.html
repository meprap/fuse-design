<section class="leadspace-results position-relative d-flex align-items-center">
    <div class="container">
        <div class="d-flex flex-column flex-md-row flex-wrap position-relative">
            <article class="leadspace-description position-relative zindex-2">
                <h3 class="h3 text-orr-blue mb-0">@@mainHeading</h3>
                <p class="mb-0">@@description</p>
            </article>

            <figure class="leadspace-figure position-relative zindex-2">
                <img src="images/@@imgPath" alt="@@imgTitle" />
            </figure>
        </div>
    </div>
</section>
