<article class="card-a02 bg-white h-100">
  <figure class="card-a02__img">
    <img src="images/@@img" alt="@@altImg">
  </figure>
  <div class="card-a02__text p-8 p-md-4 p-lg-6 @@textAlignment bg-white">
    <p class="eyebrow mb-3 mb-lg-1 @@eyebrowShowHide text-primary">@@eyebrow</p>
    <p class="h7 mb-2 mb-lg-5 text-orr-blue">@@cardTitle</p>
    <p class="b-1 text-dark-blue">@@paragraph</p>
  </div>
</article>
