<section class="leadspace leadspace--@@modifier bg-cream position-relative overflow-hidden d-flex align-items-center">
    <!-- 
        Other Possible Modifiers - Targets
        leadspace--homepage | leadspace--about | leadspace--clients | leadspace--values | leadspace--team
        leadspace--approach  | leadspace--services | leadspace--campaigns | leadspace--leadership
        leadspace--fundraising | leadspace--campaigns | leadspace--planned-giving | leadspace--strategy
    -->
    <div class="container">
        <div class="d-flex flex-column flex-md-row flex-wrap">
            <article class="leadspace-description">
                <h3 class="h3 text-orr-blue @@h3ShowHide mb-0">@@mainHeading</h3>
                <h3 class="h3 text-orr-blue @@h3OptionalShowHide mb-0">@@mainHeadingOptional</h3>
                <h5 class="h5 text-primary @@h5ShowHide mb-0">@@subHeading</h5>
                <p class="@@pShowHide mb-0">@@description</p>
            </article>

            <figure class="leadspace-figure">
                <img src="images/@@imgPath" alt="@@imgTitle" />
            </figure>
        </div>
    </div>
</section>
